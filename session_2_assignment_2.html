<!DOCTYPE html>
<html>
<head>
	<title>Session 2 | Assignment 2</title>
</head>
<body>
	<div class="registration-form">
		<legend>Registration Form</legend>
		<form>
			<fieldset>
				<label>First Name: * <br/>
					<input type="text" name="first-name">	
				</label>
				<br>
				<label>Last Name: * <br/>
					<input type="text" name="last-name">	
				</label>
				<br>
				<label>DOB: * <br/>
					<input type="date" name="dob">	
				</label>
				<br>
				<label>Gender: * <br/>
					<input type="radio" name="gender">Male
					<input type="radio" name="gender">Female
				</label>
				<br>
				<label>Address: * <br/>
					<textarea cols="45" rows="4" name="address"></textarea>
				</label>
				<br>
				<label>Qualification: * <br/>
					<select>
						<option value="MCA">MCA</option>
						<option value="MBA">MBA</option>
						<option value="BTech">BTech</option>
						<option value="MTech">MTech</option>
						<option value="Diploma">Diploma</option>
					</select>
				</label>
				<br>
				<label>Hobbies: * <br/>
					<input type="checkbox" name="hobbies">Cricket
					<input type="checkbox" name="hobbies">Music
					<input type="checkbox" name="hobbies">Dance
					<input type="checkbox" name="hobbies">Reading
					<input type="checkbox" name="hobbies">Browsing
				</label>
				<br>
				<br>
				<button>Submit</button>
			</fieldset>
		</form>
	</div>
</body>
</html>
